<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>
      08: A log in form
    </title>
  </head>
  <body>
    <header>
      <h1>
        Hello again!
      </h1>
    </header>
    <main>
      <header>
        <h2>Log in</h2>
          <p>Please log in before accessing our website</p>
      </header>

      <!-- Add your log in form here -->
      <form action="/log-in" method="POST">
        <p>
          <label for="username">
            Username:
          </label>
          <br>
            <input type="text" id="username" name="username" required>
        </p>
        <p>
          <label for="password">
            Password:
          </label>
          <br>
            <input type="text" id="password" name="password" required>
        </p>
        <p>
          <input type="submit" value="loging">
        </p>
      </form>
    </main>
  </body>
</html>
